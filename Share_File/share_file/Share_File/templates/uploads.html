<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery-1.11.3.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/plupload.full.min.js"></script>
    <link rel="stylesheet" href="/static/css/uploads.css">
    <script src="/static/js/uploads.js"></script>
    <title>Title</title>
</head>
<body>
<div class="container-fluid">

    <div class="row">
        <div class="my_main col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
        <row>
            <div style="text-align: right;margin-top: 10px" class="col-lg-12 col-md-12 col-sm-12">
                当前用户：<span id="current_user_name">{{ current_user_name }}</span>
                <a style="margin-left:15px;" href="/login_out">注销</a>
            </div>
        </row>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h3 class="my_title">把要上传的文件拖放到右边空白区域(请使用支持html5的浏览器)</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="row">
                        <div class="col-lg-9 col-md-8 col-sm-7">
                            <h6 id="current_path" data-val="{{ current_path }}" style="text-align: left">当前目录：{{ current_path }}</h6>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-5">
                            <button id="new_dir" class="btn btn-xs">
                                新建目录
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div id="dir_list" class="col-lg-12 col-md-12 col-sm-12">

                            <!--放置目录和文件-->
                            {% for dir in dir_list %}
                                <div class="row">
                                    <div class="input-group dir_line">
                                  <span class="input-group-addon">
                                     <input type="checkbox" data-type="dir" class="my_checkbox" data-name="{{ dir }}">
                                      <span style="margin: auto 10px;" class="glyphicon glyphicon-folder-open"></span>
                                  </span>
                                        <a href="/uploads/{{ current_user_name }}/{{ dir }}">
                                            <label style="border:none;text-align: left;cursor:pointer;background-color:#eee" class="form-control">
                                                {{ dir }}
                                            </label>
                                        </a>
                                    </div>
                                </div>
                            {% endfor %}
                            {% for file in file_list %}
                                <div class="row">
                                    <div class="input-group file_line">
                                      <span class="input-group-addon">
                                         <input type="checkbox" data-type="file" class="my_checkbox" data-name="{{ file }}">
                                          <span  style="margin: auto 10px;"  class="glyphicon glyphicon-file"></span>
                                      </span>
                                        <input type="text" value="{{ file }}" class="form-control" readonly="readonly">
                                    </div>
                                </div>
                            {% endfor %}

                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <h6>上传结果</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div id="drag_area"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div clss="row">
                <div class="my_left col-lg-12 col-md-12 col-sm-12">
                    <button class="process">全选</button>
                    <button class="process">全不选</button>
                    <button class="process">删除</button>
                    <button class="process">改名</button>
                    <button style="margin-left:20px" class="process">下载文件</button>
                </div>
            </div>
            <div class="row">
                <div id="btn_wrap" class="col-lg-4 col-offset-4 col-md-4 col-md-offset-4 ">
                    <div role="group" class="btn-group btn-group-sm">
                        <input class="btn-default btn-default btn-primary" type="button" value="选择文件..." id="browse"/>
                        <input class="btn-default btn-default btn-primary" type="button" value="开始上传" id="upload_btn"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <ul id="file_list">

                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
<style>
    .dir_line .input-group-addon, input, .input-group-btn, button {
        border: none !important;
    }

    .file_line .input-group-addon, input, .input-group-btn, button {
        border: none !important;
    }
    #dir_list{
    }
</style>
<script>
    $(function () {
        // setTimeout(function(){show_message("hello");},1000);
    });
</script>
</html>
